<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script src="./components/board.js" defer></script>
    <script src="./app.js" defer type="module"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/p5/lib/p5.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess-GPT</title>
  </head>
  <body>
    <div class="castle-btn-group">
      <button class="queenside white-castle castle-btn">
        <img class="castle-img" src="./assets/castling.svg" alt="castle" />
      </button>
      <button class="kingside white-castle castle-btn">
        <img class="castle-img" src="./assets/castling.svg" alt="castle" />
      </button>
    </div>
    <div id="chess-container"></div>
    <div class="castle-btn-group">
      <button class="queenside black-castle castle-btn">
        <img class="castle-img" src="./assets/castling.svg" alt="castle" />
      </button>
      <button class="kingside black-castle castle-btn">
        <img class="castle-img" src="./assets/castling.svg" alt="castle" />
      </button>
    </div>

    <button id="route-tester">send Request</button>
  </body>
</html>
